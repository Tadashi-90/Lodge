<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booknow</title>
    <style>
        body {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        /* Book Now Section */
        .booknow-section {
            background: linear-gradient(to top right, #f4f3ef, #e9e4dd);
            padding: 4rem 2rem;
            color: #2c3e50;
            font-family: 'Georgia', serif;
            background-image: url('./images/mountain-lodge.jpg'); /* optional background */
            background-size: cover;
            background-position: center;
            background-blend-mode: lighten;
            position: relative;
            z-index: 1;
        }

        .booknow-container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            animation: fadeInUp 1s ease;
        }

        .booknow-container h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a3e2f;
        }

        .booknow-container p {
            text-align: center;
            margin-bottom: 2.5rem;
            font-style: italic;
            color: #4a6458;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        input, select, textarea {
            padding: 0.8rem 1rem;
            border-radius: 12px;
            border: none;
            background-color: #f7f6f2;
            font-family: inherit;
            font-size: 1rem;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 8px #9ccc9c;
        }

        /* Book Button */
        .book-btn {
            grid-column: span 2;
            background: #1a3e2f;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }

        .book-btn:hover {
            background: #27ae60;
        }

        /* Fade In Animation */
        @keyframes fadeInUp {
            0% {
            opacity: 0;
            transform: translateY(30px);
            }
            100% {
            opacity: 1;
            transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
        .book-btn {
            grid-column: span 1;
        }
        }
    </style>
</head>
<body>

<section id="booknow" class="booknow-section">
  <div class="booknow-container">
    <h2>Reserve Your Stay</h2>
    <p>Choose your dates and let us take care of the rest.</p>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Elena Mountainwalker" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@glaciermail.com" required />
      </div>

      <div class="form-group">
        <label for="checkin">Check-In</label>
        <input type="date" id="checkin" required />
      </div>

      <div class="form-group">
        <label for="checkout">Check-Out</label>
        <input type="date" id="checkout" required />
      </div>

      <div class="form-group">
        <label for="room">Room Type</label>
        <select id="room">
          <option value="cabin">Rustic Cabin</option>
          <option value="suite">Forest Suite</option>
          <option value="tent">Luxury Tent</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Special Requests</label>
        <textarea id="requests" rows="3" placeholder="Anything we should know?"></textarea>
      </div>

      <button type="submit" class="book-btn">Book Now</button>
    </form>
  </div>
</section>
</body>
</html>
